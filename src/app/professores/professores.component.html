<div class="container mt-3">
  <h1 class="text-center">Pagina Professor</h1>

  <form class="mb-3" role="search">
    <input class="form-control" type="search" placeholder="Digite o Professor:" (input)="search($event)" aria-label="Search">
  </form>

  <form class="mb-3" role="search">
    <input class="form-control" type="search" placeholder="Digite a materia:" (input)="searchHorario($event)" aria-label="Search">
  </form>

  <form class="mb-3" role="search">
    <input class="form-control" type="search" placeholder="Digite o curso:" (input)="searchCurso($event)" aria-label="Search">
  </form>

  <form class="mb-3" role="search">
    <input class="form-control" type="search" placeholder="Digite sala:" (input)="searchSala($event)" aria-label="Search">
  </form>

  <form class="mb-3" role="search">
    <input class="form-control" type="search" placeholder="Digite horario:" (input)="searchMateria($event)" aria-label="Search">
  </form>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Professor</th>
          <th scope="col">Salas</th>
          <th scope="col">Data</th>
          <th scope="col">Mat√©ria</th>
          <th scope="col">Horario</th>
          <th scope="col">Curso</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cadastrarProfessor of cadastrarProfessor">
          <th scope="row">{{cadastrarProfessor.nome}}</th>
          <td>{{cadastrarProfessor.sala}}</td>
          <td>{{cadastrarProfessor.data}}</td>
          <td>{{cadastrarProfessor.horario}}</td>
          <td>{{cadastrarProfessor.materia}}</td>
          <td>{{cadastrarProfessor.curso}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-danger" style="margin-top: 20px; width: 100%;" routerLink="/inicio">Voltar</button>
</div>
